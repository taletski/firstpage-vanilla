<body>
	<!-- 	HEAD with logo and menu -->
	<div class="head head_layout head_content-vertical-center head_clearfix">
		<div class="head__content content-horizontal-center content-vertical-align">
			<!-- logo -->
			<!-- <div class="head__logo-box"><img class="head__logo-image" src="img/logo.svg"></div> -->
			<img class="head__logo-image head__logo-image_left" src="img/logo.svg">
			<!-- menu -->
			<div class="menu-box">
				<ul class="menu menu_horizontal menu_position-right">
					<li class="menu__item menu__item_horizontal"><a class="menu__link" href="#home"		>HOME</a>	  	</li>
					<li class="menu__item menu__item_horizontal"><a class="menu__link" href="#about"	>ABOUT US</a> 	</li>
					<li class="menu__item menu__item_horizontal menu__item_dropdown menu__item_active">
						
						<a class="menu__link" href="#services">SERVICES</a><!-- this comment is removing the whitespace between the elements
					 --><svg class="menu__icon-dropdown"><use href="#icon-dropdown"></use></svg>
							
						<ul class="menu submenu submenu_vertical">
							<li class="submenu__item"><a class="menu__link submenu__link" href="#web-design">Web Design</a></li>
							<li class="submenu__item"><a class="menu__link submenu__link" href="#wordpress">Wordpress Design</a></li>
							<li class="submenu__item"><a class="menu__link submenu__link" href="#mobile">Mobile App Development</a></li>
							<li class="submenu__item"><a class="menu__link submenu__link" href="#marketing">Internet Marketing</a></li>
							<li class="submenu__item submenu__item_last"><a class="menu__link submenu__link" href="#smm">Social Media Management</a></li>
						</ul>

					</li>
					<li class="menu__item menu__item_horizontal menu__item_dropdown">
					
						<a class="menu__link" href="#portfolio">PORTFOLIO</a><!-- this comment is removing the whitespace between the elements
					 --><svg class="menu__icon-dropdown"><use href="#icon-dropdown"></use></svg>
					
					</li>
					<li class="menu__item menu__item_horizontal"><a class="menu__link" href="#blog"		>BLOG</a>	  	</li>
					<li class="menu__item menu__item_horizontal"><a class="menu__link" href="#contacts"	>CONTACT US</a>	</li>
				</ul>
			</div>	
		</div>
	</div>

	<!-- SLIDESHOW -->
	<div class="slideshow slideshow-section">
		<div class="content-horizontal-center">
			<div class="slideshow__display-container">
				<!-- <img src="https://picsum.photos/700/450?random=1"> -->
				<!-- <img src="https://picsum.photos/700/450?random=2"> -->
				<img class="slideshow__display-image" src="img/slides/slide-1.jpg">
				<img class="slideshow__display-image" src="img/slides/slide-2.jpg">
				<img class="slideshow__display-image" src="img/slides/slide-3.jpg">
				<img class="slideshow__display-image" src="img/slides/slide-4.jpg">
				<img class="slideshow__display-image" src="img/slides/slide-5.jpg">
			</div>
			<div class="slideshow__nav">
				<div class="slideshow__nav-icons-container">
					<!-- <span class="slideshow__nav-icon"></span> -->
					<svg class="slideshow__nav-circle" onclick="currentDiv(1)"><use href="#icon-circle"></use></svg><!-- this comment is removing the whitespace between the elements
				 --><svg class="slideshow__nav-circle" onclick="currentDiv(2)"><use href="#icon-circle"></use></svg><!-- 
				 --><svg class="slideshow__nav-circle" onclick="currentDiv(3)"><use href="#icon-circle"></use></svg><!-- 
				 --><svg class="slideshow__nav-circle" onclick="currentDiv(4)"><use href="#icon-circle"></use></svg><!-- 
				 --><svg class="slideshow__nav-circle" onclick="currentDiv(5)"><use href="#icon-circle"></use></svg>
				</div>
			</div>
		</div>
	</div>

	<!-- KEY POSITIONS -->
	<div class="keypoints">
		

	</div>

	<!-- MAIN BLOCK  -->
	<div class="main"></div>
	<div class="footer">
		

	</div>
